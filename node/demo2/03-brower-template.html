<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


<script src="node_modules/art-template/lib/template-web.js"></script>
<script type="text/template" id="tpl">
  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
  <p>{{name}} </p>
  <p>{{age}} </p>
  <p>{{province}} </p>
  <p>{{each hobbies}}{{$value}}{{/each}}</p>
  </body>
  </html>

</script>
<script>
  var ret = template('tpl', {
    name: 'Jack',
    age: 18,
    province: '湖北',
    hobbies: [
      '写代码',
      '唱歌'
    ]
  })
  console.log(ret)
</script>
</body>
</html>
